    <meta charset="utf-8">

    <title>Unity Web Player | Storn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script>
      function GetURLParameter(sParam)
      {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)  
        {
          var sParameterName = sURLVariables[i].split('=');
          if (sParameterName[0] == sParam)
          {
            return sParameterName[1];
          }
        }
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>

      function GetStartParam(){
        return window.Telegram?.WebApp?.initDataUnsafe?.start_param || '';
      }
      
      function GetUserId(){
        return window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 'no-user-id';
      }
      
      function GetUserData(){
        return window.Telegram?.WebApp?.initDataUnsafe?.user || '';
      }
      
      function isMobile() {
        if (window.Telegram && window.Telegram.WebApp){
          return ['android', 'android_x', 'ios'].indexOf(window.Telegram.WebApp.platform) >= 0;
        }
        else{
          return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }
      }

      function OpenTelegramLink(url){
        window.Telegram?.WebApp?.openTelegramLink(url);
      }

      function OpenLink(url){
        window.Telegram?.WebApp?.openLink(url);
      }
      
      function Vibrate(impact){
        const navigatorVibrate =
                navigator.vibrate ||
                navigator.webkitVibrate ||
                navigator.mozVibrate ||
                navigator.msVibrate;

        if (navigatorVibrate) {
          navigatorVibrate.call(navigator, [15]);
        } else {
          window.Telegram.WebApp.HapticFeedback.impactOccurred(impact);
        }
      }
      
      function SubscribeTelegramEvents(){
        window.Telegram.WebApp.onEvent('backButtonClicked', () => 
        {
            window.unityInstance.SendMessage('GameStateService', 'OnClose');
        });
        window.Telegram.WebApp.onEvent('popupClosed', () =>
        {
          window.unityInstance.SendMessage('GameStateService', 'OnClose');
        });
        window.addEventListener('beforeunload', function (e) {
          window.unityInstance.SendMessage('GameStateService', 'OnClose');
          e.preventDefault();
          e.returnValue = ''; // Modern browsers require returnValue to be set
        });
        window.addEventListener('unload', function (e) {
          window.unityInstance.SendMessage('GameStateService', 'OnClose');
          navigator.sendBeacon('/logCloseEvent');
        });
      }

      async function CopyToClipboard(text){
        try {
          await navigator.clipboard.writeText(text);
        } catch (error) {
          console.error(error.message);
        }
      }
      
      function CloseTelegramApp(){
          window.Telegram?.WebApp?.close();
      }

      window.ExternalOpenTelegramLink = OpenTelegramLink;
      window.ExternalOpenLink = OpenLink;
      window.ExternalVibrate = Vibrate;
      window.ExternalCopyToClipboard = CopyToClipboard;
      window.CloseGame = CloseTelegramApp;
    </script>

      <div id="unity-warning"> </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var monsters = document.querySelector("#monsters");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TelegramMonsterBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/TelegramMonsterBuild.data.br",
        frameworkUrl: buildUrl + "/TelegramMonsterBuild.framework.js.br",
        codeUrl: buildUrl + "/TelegramMonsterBuild.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Storn",
        productVersion: "1.0.9(animated boosters)",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      loadingBar.style.display = "block";

      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.enableClosingConfirmation();
      window.Telegram.WebApp.disableVerticalSwipes();
      
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          monsters.style.display = "none";

          SubscribeTelegramEvents();
          
          var isMobileValue = JSON.stringify(isMobile());
          var userIdValue = JSON.stringify(GetUserId());
          var startParam = JSON.stringify(GetStartParam());
          var userData = JSON.stringify(GetUserData());
          var jsonString = '{"isMobile":' + isMobileValue + ',"start_param":' + startParam + ',"userId":' + userIdValue + ',"userData":' + userData + '}';
          unityInstance.SendMessage('BootstrapperManager', 'SetExternalParams', jsonString);
        
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
